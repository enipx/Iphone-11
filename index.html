<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="Responsive Live Animated Iphone 11 Design Using CSS & JS">
	<meta name="author" content="Hashir">
	<title>Responsive Animated Iphone 11 - Hashir</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="asset/css/style_min.css">
</head>
<body>
	<!-- --------------- Content --------------- -->
	<div class="main-con">
		<!-- ------- Nav ------- -->
		<div class="nav_icon">
			<span class="icon1"></span>
			<span class="icon2"></span>
			<span class="icon3"></span>
		</div>

		<nav class="nav">
			<div class="con">
				<!-- ------- Nav Close ------- -->
				<div class="nav_close">
					<span class="icon1"></span>
					<span class="icon2"></span>
				</div>
				<!-- ------- Item ------- -->
				<ul class="action_btn">
					<li><button class="c_wallpaper">Change Wallpaper</button></li>
					<!-- <li><button class="c_color">Change Phone Color</button></li> -->
					<li><button class="u_phone">Unlock Phone</button></li>
					<li><button class="s_back">Show BackCase</button></li>
				</ul>
				<!-- ------- Social ------- -->
				<ul class="social">
					<li><a href="https://codepen.io/enipx" target="_blank"><img src="asset/img/codepen.svg"></a></li>
					<li><a href="https://dribbble.com/enipx" target="_blank"><img src="asset/img/dribbble.svg"></a></li>
					<li><a href="https://github.com/enipx" target="_blank"><img src="asset/img/github.svg"></a></li>
					<li><a href="https://twitter.com/enipx" target="_blank"><img src="asset/img/twitter.svg"></a></li>
				</ul>
			</div>
		</nav>

		<!-- ------- Iphone Parent ------- -->
		<div class="iphone_p d-flex align-items-c">
			<!-- ------- Front ------- -->
			<div class="iphone_front">
				<!-- --- Side Button --- -->
				<div class="side_btn_left">
					<div class="btn"></div>
					<div class="btn last"></div>
				</div>
				<div class="side_btn_right">
					<div class="btn"></div>
				</div>
				<!-- --- Border --- -->
				<div class="border">
					<!-- --- Face --- -->
					<div class="face">
						<!-- --- Bezel --- -->
						<div class="bezel_p">
							<div class="square"></div>
							<div class="bezel d-flex align-items-c">
								<div class="mouth_piece"></div>
								<div class="camera"></div>
							</div>
						</div>
						<!-- --- Top Nav --- -->
						<div class="top_nav d-flex align-items-c">
							<!-- --- Left --- -->
							<div class="left">
								<div class="time">00:00 AM</div>
							</div>
							<!-- --- Right --- -->
							<div class="right d-flex align-items-c">
								<img class="network" src="asset/img/network.svg" alt="network">
								<img class="wifi" src="asset/img/wifi.svg" alt="wifi">
								<img class="battery" src="asset/img/battery.svg" alt="battery">
							</div>
						</div>
						<!-- --- Date & Time --- -->
						<div class="date_time">
							<img src="asset/img/lock.svg" alt="lock" class="lock">
							<p class="time">00:00</p>
							<p class="date">Monday, April 20</p>
						</div>

						<!-- --- Home Icon --- -->
						<div class="home_icon d-flex align-items-c">
							<div class="home_icon_con d-flex align-items-c">
								<img src="asset/img/phone.svg" alt="phone" class="icon phone">
								<img src="asset/img/safari.svg" alt="safari" class="icon safari">
								<img src="asset/img/message.svg" alt="message" class="icon message">
								<img src="asset/img/music.svg" alt="music" class="icon music">
							</div>
						</div>
						<!-- --- Bottom --- -->
						<div class="bottom_icon d-flex align-items-c">
							<img src="asset/img/flashlight.svg" alt="torch" class="torch"><img src="asset/img/camera.svg" alt="camera" class="camera">
						</div>
						<div class="bottom_line"></div>

					</div>
				</div>
			</div>
			<!-- ------- Back ------- -->
			<div class="iphone_back">
				<!-- --- Side Button --- -->
				<div class="side_btn_left">
					<div class="btn right"></div>
				</div>
				<div class="side_btn_right">
					<div class="btn"></div>
					<div class="btn"></div>
				</div>
				<!-- --- Border --- -->
				<div class="border">
					<!-- --- Face --- -->
					<div class="face">
						<div class="face-blend"></div>
						<img src="asset/img/apple.svg" alt="Apple" class="apple">
						<!-- --- Camera --- -->
						<div class="back_camera">
							<!-- --- Lens Parent --- -->
							<div class="lens_p d-flex">
								<!-- --- Lens --- -->
								<div class="lens_con">
									<div class="lens">
										<div class="lens_blend">
											<div class="reflect"></div>
											<div class="reflect"></div>
										</div>
									</div>
								</div>
								<!-- --- Lens --- -->
								<div class="lens_con lens_con2">
									<div class="lens">
										<div class="lens_blend">
											<div class="reflect"></div>
											<div class="reflect"></div>
										</div>
									</div>
								</div>
								<!-- --- Lens --- -->
								<div class="lens_con">
									<div class="lens">
										<div class="lens_blend">
											<div class="reflect"></div>
											<div class="reflect"></div>
										</div>
									</div>
								</div>
							</div>
							<!-- --- Flashlight --- -->
							<div class="flashlight">
								<div class="blend"></div>	
							</div>
							<div class="flashlight_b"></div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- --------------- JS --------------- -->
	<script type="text/javascript" src="asset/js/main.js"></script>
</body>
</html>
